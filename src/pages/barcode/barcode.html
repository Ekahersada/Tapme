<ion-header>

  <ion-navbar color="original">
    <ion-title>QRCODE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p text-center>Silahkan scan logo dibawah ini</p>
  <div class="box-barcode" *ngIf="qrcode">
    <ngx-qrcode [qrc-value]="qrcode"></ngx-qrcode>
  </div>
  <!-- <p> isi :  {{qrcode}} </p> -->
  <br>
  <button ion-button color="light" (click)="AlertTerimaLangsung()">Jika selesai</button>

</ion-content>
