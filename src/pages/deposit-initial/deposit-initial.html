<ion-header>

  <ion-navbar color="umum">
    <ion-title>Nominal Isi Saldo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <b>Rekening yang Anda pilih:</b> 
            </ion-col>
        </ion-row>
        <ion-row style="font-size:12px;">
          <ion-col col-6>Bank</ion-col>
          <ion-col col-6 text-right>BCA</ion-col>
        </ion-row>
        <ion-row style="font-size:12px;">
          <ion-col col-6>Nama Pemilik</ion-col>
          <ion-col col-6 text-right>Eka Hersada</ion-col>
        </ion-row>
        <ion-row style="font-size:12px;">
            <ion-col col-6>Nomor Rekening</ion-col>
            <ion-col col-6 text-right>1547**</ion-col>
        </ion-row>
    </ion-grid>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-list>
      <ion-item>
          <b>Berapa jumlah uang yang ingin Anda deposit? </b>
      </ion-item>
            <ion-item>
              <ion-label>IDR</ion-label>
              <ion-input [disabled]="!inputJumlah" (ionChange)="setInput()" [(ngModel)]="nilai" type="number" placeholder="0"></ion-input>
            </ion-item>
            <br>

            <ion-grid>
                <ion-row style="font-size:12px;">
                  <ion-col col-6>Deposit minimum</ion-col>
                  <ion-col col-6 text-right>Rp 10.000</ion-col>
                </ion-row>
                <ion-row style="font-size:12px;">
                    <ion-col col-6>Deposit maksimum</ion-col>
                    <ion-col col-6 text-right>Rp 1.000.000</ion-col>
                </ion-row>
            </ion-grid>
     
            <br>
            <ion-grid>
                <ion-row>
                  <ion-col></ion-col>
                  <ion-col col-7 >
                      <ion-spinner class="loading" name="bubbles" *ngIf="loading" ></ion-spinner>
                      <button  [disabled]="!valid" ion-button  block color="original"  (click)="simpan()">
                          Lanjutkan
                      </button>
                  </ion-col>
                  <ion-col></ion-col>
                </ion-row>
            </ion-grid>
    </ion-list>
</ion-content>
