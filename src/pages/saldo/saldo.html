<ion-header>

  <ion-navbar color="original">
    <ion-title>Saldo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item color="original">
      <h2>Saldo (IDR)</h2>
      <h1 item-end style="color: #3dff0e;">100.000</h1>
    </ion-item>
    <ion-item color="original" (click)="PagePoin()">
      <h3>Poin</h3>
      <h3 item-end>1000</h3>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" block outline (click)="PageTopup()">
          Isi Saldo
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" outline block (click)="PageTarik()">
           
          Tarik Saldo
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>
      Transaksi Dalam Proses
    </ion-list-header>
    <button ion-item (click)="depositDetail()">
        <ion-icon item-start color="secondary" name="md-arrow-round-down"></ion-icon>
        <span class="item-waktu">03-03-18</span>
        <h3>INV-157487784</h3>
        <!-- <p>Inv 159230100</p> -->
        <p>Penambahan Saldo</p>
        <div class="item-nominal masuk" item-end>
         + IDR 50.000
        </div>
    </button>
    <button ion-item (click)="depositDetail()">
        <ion-icon item-start color="secondary" name="md-arrow-round-down"></ion-icon>
        <span class="item-waktu">03-03-18</span>
        <h3>INV-157487784</h3>
        <p>Penambahan Saldo</p>
        <div class="item-nominal masuk" item-end>
         + IDR 120.000
        </div>
    </button>
  </ion-list>
  <ion-list>
      <ion-list-header>
        Transaksi Selesai
      </ion-list-header>
      <button ion-item (click)="gotoTransaksiSelesai()">
          <ion-icon item-start color="danger" name="md-arrow-round-up"></ion-icon>
          <span class="item-waktu">03-03-18</span>
          <h3>INV-157487784</h3>
          <p>Penarikan Saldo</p>
          <div class="item-nominal keluar" item-end>
           - IDR 1.024.000
          </div>
      </button>
      <button ion-item (click)="gotoTransaksiTambah()">
          <ion-icon item-start color="secondary" name="md-arrow-round-down"></ion-icon>
          <span class="item-waktu">03-03-18</span>
          <h3>INV-157487784</h3>
          <p>Penambahan Saldo</p>
          <div class="item-nominal masuk" item-end>
           + IDR 120.000
          </div>
      </button>
    </ion-list>

    
</ion-content>
